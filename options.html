<!doctype html>
<html>
  <head>
    <title>Todoist Google Calendar Sidebar - Options</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #1a1a2e;
        color: #eaeaea;
        min-height: 100vh;
        padding: 24px;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
      }

      h1 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 24px;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      h1::before {
        content: '';
        display: inline-block;
        width: 24px;
        height: 24px;
        background: linear-gradient(135deg, #e44332 50%, #4285f4 50%);
        border-radius: 6px;
      }

      .option-group {
        background: #16213e;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 16px;
      }

      .option-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
      }

      .option-row:not(:last-child) {
        border-bottom: 1px solid #1a1a2e;
      }

      .option-label {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .option-label span {
        font-size: 14px;
        font-weight: 500;
      }

      .option-label small {
        font-size: 12px;
        color: #888;
      }

      /* Range slider */
      .slider-container {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      input[type='range'] {
        -webkit-appearance: none;
        width: 120px;
        height: 6px;
        background: #1a1a2e;
        border-radius: 3px;
        outline: none;
      }

      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        background: #4285f4;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.2s;
      }

      input[type='range']::-webkit-slider-thumb:hover {
        background: #5a9bff;
      }

      .slider-value {
        font-size: 14px;
        font-weight: 600;
        color: #4285f4;
        min-width: 45px;
        text-align: right;
      }

      /* Toggle switch */
      .toggle {
        position: relative;
        width: 50px;
        height: 28px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #1a1a2e;
        border-radius: 28px;
        transition: 0.3s;
      }

      .toggle-slider::before {
        position: absolute;
        content: '';
        height: 22px;
        width: 22px;
        left: 3px;
        bottom: 3px;
        background: #888;
        border-radius: 50%;
        transition: 0.3s;
      }

      .toggle input:checked + .toggle-slider {
        background: #4285f4;
      }

      .toggle input:checked + .toggle-slider::before {
        transform: translateX(22px);
        background: #fff;
      }

      /* Layout preview */
      .layout-preview {
        display: flex;
        gap: 4px;
        height: 40px;
        margin-top: 12px;
        border-radius: 6px;
        overflow: hidden;
        border: 2px solid #1a1a2e;
      }

      .preview-left {
        background: #4285f4;
        transition: width 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: 600;
        color: #fff;
      }

      .preview-right {
        background: #e44332;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: 600;
        color: #fff;
      }

      /* Status message */
      #status {
        text-align: center;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        opacity: 0;
        transition: opacity 0.3s;
        background: #0f3d0f;
        color: #4ade80;
        margin-top: 16px;
      }

      #status.show {
        opacity: 1;
      }

      /* Save button */
      #save {
        width: 100%;
        padding: 14px;
        margin-top: 16px;
        background: linear-gradient(135deg, #4285f4, #5a9bff);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      #save:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
      }

      #save:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todoist Calendar Sidebar</h1>

      <div class="option-group">
        <div class="option-row">
          <div class="option-label">
            <span>Left Panel Width</span>
            <small>Adjust the split between panels</small>
          </div>
          <div class="slider-container">
            <input type="range" id="leftWidth" min="20" max="80" value="60" />
            <span class="slider-value" id="widthValue">60%</span>
          </div>
        </div>

        <div class="option-row">
          <div class="option-label">
            <span>Calendar on Left</span>
            <small>Toggle panel positions</small>
          </div>
          <label class="toggle">
            <input type="checkbox" id="calendarLeft" />
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="layout-preview">
          <div class="preview-left" id="previewLeft">CAL</div>
          <div class="preview-right" id="previewRight">TODO</div>
        </div>
      </div>

      <button id="save">Save Options</button>
      <div id="status">Options saved!</div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
